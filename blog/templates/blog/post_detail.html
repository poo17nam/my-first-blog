{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <div class="row">
        <div class="col-md-9">

            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <div class="col-md-3">

              {% if post.published_date %}
                  <div class="date">
                      {{ post.published_date }}
                      {% if user.is_authenticated %}
                      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                      {% endif %}
                  </div>
              {% endif %}
        </div>
      </div>
    </div>
{% endblock %}
